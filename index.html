<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- style -->
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="container">
			<main class="card">
				<img
					src="images/bg-pattern-card.svg"
					alt="blue pattern bubbles"
					class="img-heading"
				/>
				<img
					src="images/image-victor.jpg"
					alt="profile picture of Victor"
					class="img-profile"
				/>
				<div class="card-info">
					<p class="name">Victor Crest <span class="years">26</span></p>
					<span class="city">London</span>
				</div>
				<div class="card-stats">
					<ul class="stats-list">
						<li class="followers">
							80K
							<span class="small-weight">Followers</span>
						</li>
						<li class="likes">803K <span class="small-weight">Likes</span></li>
						<li class="photos">
							1.4K <span class="small-weight">Photos</span>
						</li>
					</ul>
				</div>
			</main>
		</div>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Djordje Stevic</a>.
			</div>
		</footer>
	</body>
</html>
